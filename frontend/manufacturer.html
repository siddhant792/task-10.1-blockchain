<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manufacturer - Supply Chain DApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Manufacturer</h1>
        <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" class="form-control" id="productName" placeholder="Enter product name">
        </div>
        <div class="form-group">
            <label for="productOrigin">Product Origin</label>
            <input type="text" class="form-control" id="productOrigin" placeholder="Enter product origin">
        </div>
        <div class="form-group">
            <label for="productId">Token ID</label>
            <input type="number" class="form-control" id="productId" placeholder="Enter token ID">
        </div>
        <div class="form-group">
            <label for="retailerAddress">Retailer Address</label>
            <input type="text" class="form-control" id="retailerAddress" placeholder="Enter retailer's address">
        </div>
        <button id="mintButton" class="btn btn-primary mt-3">Mint Product</button>
        <a href="index.html" class="btn btn-secondary mt-3">Go Back</a>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
