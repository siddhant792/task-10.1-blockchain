<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retailer - Supply Chain DApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Retailer</h1>
        <div class="form-group">
            <label for="tokenId">Token ID</label>
            <input type="number" class="form-control" id="tokenId" placeholder="Enter token ID">
        </div>
        <div class="form-group">
            <label for="newOwner">New Owner Address</label>
            <input type="text" class="form-control" id="newOwner" placeholder="Enter new owner's address">
        </div>
        <button id="transferButton" class="btn btn-primary mt-3">Transfer Product</button>
        <a href="index.html" class="btn btn-secondary mt-3">Go Back</a>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
